<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item" id="cartMobile">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="btnMinusMobile">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                      id="textBoxMobile"
                    />
                    <button class="btn btn-default">
                      <i class="fas fa-plus" id="btnPlusMobile"></i>
                    </button>
                  </div>
                  <h5>$ <span id="mobileTotal">1219</span></h5>
                  <img
                    src="images/remove.png"
                    alt=""
                    class="remove-item"
                    id="removeMobile"
                  />
                </div>
              </div>
            </div>

            <div class="cart-item" id="cartCover">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="btnMinusCover">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                      id="textBoxCover"
                    />
                    <button class="btn btn-default" id="btnPlusCover">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="coverTotal">59</span></h5>
                  <img
                    src="images/remove.png"
                    alt=""
                    class="remove-item"
                    id="removeCover"
                  />
                </div>
              </div>
            </div>
            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>

                </div>

            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
